services:
  - type: web
    name: daily-dashboard-app
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: daily-dashboard-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: LLM_PROVIDER
        value: groq
      - key: ONBOARDING_LLM_PROVIDER
        value: groq
      - key: ENABLE_FALLBACK
        value: true

databases:
  - name: daily-dashboard-db
    databaseName: daily_dashboard
    plan: free
    region: oregon
